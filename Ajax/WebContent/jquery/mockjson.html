<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="wrap"></div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
	$(function(){
		let wrap = $(".wrap");
		$.getJSON({
			url:"../data/MOCK_DATA.json",
			success:function(data){
				let result=""
				$(data).each(function(idx,item){
					result +="<ul>"
					result += "<li>"+item.id+"</li>";
					result += "<li>"+item.first_name+"</li>";
					result += "<li>"+item.last_name+"</li>";
					result += "<li>"+item.email+"</li>";
					result += "<li>"+item.gender+"</li>";
					result += "<li>"+item.ip_address+"</li>";
					result +="</ul>"
				});
				wrap.append(result);
			
			},
			error:function(xhr,txtStatusmerror){
				wrap.append("데이터를 가져올 수 없습니다.")
			}
		})
	})
</script>
</body>
</html>
